<dom-module id="books-list">
  <style>
    span {
      flex-basis: 100%;
      margin: auto;
    }
  </style>
  <template>
    <template is="dom-if" if="{{books}}">
      <paper-item display="flex">
        <span>Buch-ID</span>
        <span>Author</span>
        <span>Originaltitel</span>
        <span>Sprache</span>
        <span>Status</span>
      </paper-item>
      <template is="dom-repeat" 
                items="{{books}}"
                as="book">
        <book-item book="{{book}}"></book-item>
      </template>
    </template>
    <template is="dom-if" if="{{!books}}">
      <paper-item style="display:flex;">Noch keine BÃ¼cher eingetragen!</paper-item>
      <paper-button on-tap="_openAddBookDialog" style="display:block;">Buch eintragen</paper-button>
    </template>
  </template>
  <script>
    Polymer({
      is: 'books-list',
      
      properties: {
        books: {
          notify: true
        }
      }
      
    });
  </script>
</dom-module>
