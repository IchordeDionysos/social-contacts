<dom-module id="books-list">
  <style>
    span {
      flex-basis: 100%;
      margin: auto;
    }
  </style>
  <template>
    <template is="dom-if" if="{{books}}">
      <paper-item display="flex">
        <span>Buch-ID</span>
        <span>Author</span>
        <span>Originaltitel</span>
        <span>Sprache</span>
        <span>Status</span>
      </paper-item>
      <iron-list items="{{books}}"
                as="book"
                selection-enabled
                selected-item="{{selected}}">
        <template>
          <paper-item>
            <span>{{book.id}}</span>
            <span>{{book.author}}</span>
            <span>{{book.original}}</span>
            <span>{{book.language}}</span>
            <span>{{book.status}}</span>
          </paper-item>
        </template>
      </iron-list>
    </template>
    <template is="dom-if" if="{{!books}}">
      <paper-item 
          style="display:flex;">
          Noch keine BÃ¼cher eingetragen!
      </paper-item>
      <paper-button 
          on-tap="_openAddBookDialog" 
          style="display:block;">
          Buch eintragen
      </paper-button>
    </template>
  </template>
  <script>
    Polymer({
      is: 'books-list',
      
      properties: {
        books: {
          notify: true
        },
        selected: {
          notify: true
        }
      }
      
    });
  </script>
</dom-module>
