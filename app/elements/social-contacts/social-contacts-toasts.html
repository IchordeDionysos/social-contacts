<dom-module id="social-contacts-toasts">
	<template>
		<style>
			:host {
				display: block;
			}
		</style>
		<paper-toast id="welcomeMessage" text="[[welcomeMessage]]"></paper-toast>
		<paper-toast id="issueCreated" text="Feedback gesendet"></paper-toast>
		<paper-toast id="noNameProvided" text="Bitte Namen angeben"></paper-toast>
	</template>
	<script>
		Polymer({
			is: 'social-contacts-toasts',

			properties: {
				welcomeMessage: {
					type: String,
					value: 'Sch√∂n dich zu sehen!'
				}
			},

			attached: function() {
				var that = this;
				window.setTimeout(function() {
					that.welcomeMessage = getWelcomeMessage();
					that.$.welcomeMessage.show();
				}, 3000);
			},

			provideName: function() {
				this.$.noNameProvided.show();
			}
		});
	</script>
</dom-module>
