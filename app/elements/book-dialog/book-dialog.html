<dom-module id="book-dialog">
  <style>
  </style>
  <template>
    <paper-dialog entry-animation="scale-up-animation"
                  exit-animation="fade-out-animation"
                  class="bookDialog"
                  opened="{{opened}}"
                  modal>
            <paper-icon-button 
                icon="back"
                on-tap="closeDialog">
              </paper-icon-button>
    </paper-dialog>
                  
  </template>
  <script>
    Polymer({
      is: 'book-dialog',
      
      properties: {
        book: {
          notify: true
        },
        dialogId: {
          type: String,
          notify: true
        },
        opened: {
          type: Boolean,
          value: false
        }
      },

      closeDialog: function () {
        this.book = null;
      }
    });
  </script>
</dom-module>
