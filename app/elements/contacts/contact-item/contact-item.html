<dom-module id="contact-item">
	<style>
		@media (max-width: 600px) {
			selector-phone {
				display: none;
			}
		}
		.divider {
			border-top: 1px solid var(--divider-color);
		}
	</style>
	<template>
		<paper-item class="divider">
			<span>[[contact.fullname]]</span>
			<selector-email emails="[[contact.emails]]"></selector-email>
			<selector-phone phones="[[contact.phones]]"></selector-phone>
		</paper-item>
	</template>
	<script>
		Polymer({
			is: 'contact-item',
			
			properties: {
				contact: {
					type: Object,
					notify: true
				}
			}
		});
	</script>
</dom-module>
