<dom-module id="contact-address">
	<template>
		<style>
			:host {
				display: block;
			}
			iron-icon {
				color: var(--secondary-text-color);
			}
			paper-dropdown-menu {
				width: 130px;
			}
			paper-input {
				display: inline-block;
				width: calc(100% - 162px);
			}
			@media (max-width: 410px) {
				paper-dropdown-menu {
					width: 100px;
				}
				paper-input {
					width: calc(100% - 132px);
				}
			}
		</style>
		<iron-icon icon="communication:location-on"></iron-icon>
		<paper-dropdown-menu label="Label" selected-item-label="{{label}}">
			<paper-menu class="dropdown-content">
				<paper-item label="private">Privat</paper-item>
				<paper-item label="business">Geschäftlich</paper-item>
			</paper-menu>
		</paper-dropdown-menu>
		<paper-input label="Addresse" value="{{address}}"></paper-input>
	</template>
	<script>
		Polymer({
			is: 'contact-address',

			properties: {
				address: {
					type: String,
					observer: 'addressChanged',
					notify: true
				},
				label: {
					type: String,
					observer: 'labelChanged',
					notify: true
				}
			},

			addressChanged: function() {
				this.fire('address', {
					address: this.address,
					label: this.label
				});
			},

			labelChanged: function(newVal, oldVal) {
				var attrVal;
				switch(newVal) {
					case 'Privat': attrVal = 'private'; break;
					case 'Geschäftlich': attrVal = 'business'; break;
				}
				if(oldVal == undefined && attrVal) {
					eventFire(this.querySelector('paper-item[label=' + attrVal + ']'), 'click');
				}
				this.fire('address', {
					address: this.address,
					label: this.label
				})
			}
		});
	</script>
</dom-module>
