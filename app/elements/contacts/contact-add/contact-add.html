<dom-module id="contact-add">
  <style>
    #pdpid {
     padding-top: 30px;
    }
  </style>
  <template>
    <paper-dialog entry-animation="scale-up-animation"
                  exit-animation="fade-out-animation"
                  opened="{{opened}}"
                  id="addContactDialog">
      <div id="pdpbd">
        <paper-icon-button icon="clear" 
                           on-tap="_clearDialog" 
                           dialog-dismiss 
                           style="float: left;">
        </paper-icon-button>
        <paper-button dialog-confirm 
                      on-tap="_addContact" 
                      style="float: right;"
                      raised>
          Add
        </paper-button>
      </div>
      <div id="pdpid">
        <paper-input value="{{fullname}}" label="Namen hinzuf端gen"></paper-input>
        <gold-email-input class="email" value="{{email}}" label="Email hinzuf端gen"></gold-email-input>
        <gold-phone-input class="phone" value="{{phone}}" label="Telefon hinzuf端gen"></gold-phone-input>
        <paper-input class="address" value="{{address}}" label="Addresse hinzuf端gen"></paper-input>
      </div>
    </paper-dialog>
                  
  </template>
  <script>
    Polymer({
      is: 'contact-add',
      
      properties: {
        emails: {
          type: Array,
          value: function() {
            return [];
          }
        },
        phones: {
          type: Array,
          value: function() {
            return [];
          }
        },
        addresses: {
          type: Array,
          value: function() {
            return [];
          }
        },
        opened: {
          type: Boolean,
          notify: true
        }
      },

      listeners: {
        'change': '_changeEvent'
      },

      observers: [
        
      ],

      _changeEvent: function(e) {
        var t = e.target;
        if (_findClass(t.classList, 'email')) {
          var emails = document.getElementsByClassName('email');
          for (var i = 0; i < emails.length-1; i++) {
            if(emails[i].value === '') {
              emails[i].remove();
              emails.splice(i, 1);
            }
          }
          if (emails[emails.length-1].value !== '') {
            
          };
        }
      },

      _arrayChanged: function(emails, phones, addresses) {
        if (this.emails !== undefined) {
          var arr = this.emails;
          if (arr[arr.length-1] !== '') {
            arr.push('');
          }
          console.log(arr);
          this.set('emails', arr);
          this.notifyPath('emails', arr);
          console.log(this.emails);
        }
        if (this.phones !== undefined) {
          if (this.phones[this.phones.length-1] !== '') {
            this.push('phones', '');
          }
        }
        if (this.addresses !== undefined) {
          if (this.addresses[this.addresses.length-1] !== '') {
            this.push('addresses', '');
          }
        }
      },
      
      _clearDialog: function() {
        this.fullname = '';
        this.emails = [''];
        this.phones = [''];
        this.addresses = [''];
      },
      
      _addContact: function() {
        this.fire('added-contact', {
          fullname: this.fullname,
          emails: this.emails,
          phones: this.phones,
          addresses: this.addresses
        });
        this._clearDialog();
      },

      _findClass: function(classes, target) {
        for (var i = 0; i < classes.length; i++) {
          if(classes[i] === target)
            return true;
        }
        return false;
      }      
    });
  </script>
</dom-module>
