<dom-module id="contact-phone">
	<template>
		<style>
			:host {
				display: block;
			}
			iron-icon {
				color: var(--secondary-text-color);
			}
			paper-dropdown-menu {
				width: 130px;
			}
			gold-phone-input {
				display: inline-block;
				width: calc(100% - 162px);
			}
			@media (max-width: 410px) {
				paper-dropdown-menu {
					width: 100px;
				}
				gold-phone-input {
					width: calc(100% - 132px);
				}
			}
		</style>
		<iron-icon icon="communication:phone"></iron-icon>
		<paper-dropdown-menu label="Label" selected-item-label="{{label}}">
			<paper-menu class="dropdown-content">
				<paper-item label="private">Privat</paper-item>
				<paper-item label="business">Gesch채ftlich</paper-item>
				<paper-item label="mobile">Mobil</paper-item>
				<paper-item label="landline">Festnetz</paper-item>
				<paper-item label="faxPrivate">Fax (privat)</paper-item>
				<paper-item label="faxBuisness">Fax (gesch채ftlich)</paper-item>
				<paper-item label="googleVoice">Google Voice</paper-item>
			</paper-menu>
		</paper-dropdown-menu>
		<gold-phone-input country-code="49" label="Telefon" value="{{phone}}"></gold-phone-input>
	</template>
	<script>
		Polymer({
			is: 'contact-phone',

			properties: {
				phone: {
					type: String,
					observer: 'phoneChanged',
					notify: true
				},
				label: {
					type: String,
					observer: 'labelChanged',
					notify: true
				}
			},

			phoneChanged: function() {
				this.fire('phone', {
					phone: this.phone,
					label: this.label
				});
			},

			labelChanged: function(newVal, oldVal) {
				var attrVal;
				switch(newVal) {
					case 'Privat': attrVal = 'private'; break;
					case 'Gesch채ftlich': attrVal = 'business'; break;
					case 'Mobil': attrVal = 'mobile'; break;
					case 'Festnetz': attrVal = 'landline'; break;
					case 'Fax (privat)': attrVal = 'faxPrivate'; break;
					case 'Fax (gesch채ftlich)': attrVal = 'faxBuisness'; break;
					case 'Google Voice': attrVal = 'googleVoice'; break;
				}
				if(oldVal == undefined && attrVal) {
					eventFire(this.querySelector('paper-item[label=' + attrVal + ']'), 'click');
				}
				this.fire('phone', {
					phone: this.phone,
					label: this.label
				})
			}
		});
	</script>
</dom-module>
