<dom-module id="contacts-section">
  <style>
    paper-fab {
      position: fixed;
      bottom: 24px;
      right: 44px;
    }
  </style>
  <template>
    <contact-add on-added-contact="_addContact"></contact-add>
    
    <paper-material>
      <contacts-list contacts="{{contacts}}"></contacts-list>
    </paper-material>
    <paper-fab icon="social:person-add" id="add" on-tap="_openAddContactDialog"></paper-fab>
  </template>
  <script>
    Polymer({
      is: 'contacts-section',
      
      properties: {
        contacts: {
          notify: true
        }
      },
      
      _openAddContactDialog: function() {
        var dialog = document.getElementById('addContactDialog');
        if(dialog) {
          dialog.open();
        }
      },
      _addContact: function(e) {
        this.push('contact', {
          name: e.detail.name
        });
      }
    });
  </script>
</dom-module>
