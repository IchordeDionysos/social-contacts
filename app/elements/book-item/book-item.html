<dom-module id="book-item">
  <style>
    paper-item {
      display: flex;
    }
    span {
      flex-basis: 100%; 
      margin: auto;
    }
  </style>
  <template>
    <book-dialog book="{{book}}"></book-dialog>
    <paper-item>
      <span>{{book.id}}</span>
      <span>{{book.author}}</span>
      <span>{{book.original}}</span>
      <span>{{book.language}}</span>
      <span>{{book.status}}</span>
    </paper-item>
  </template>
  <script>
    Polymer({
      is: 'book-item',
      
      properties: {
        book: {
          notify: true
        },
        id: {
          type: String,
          notify: true,
          value: 'undefined'
        }
      },
      
      observers: [
        '_bookIdChanged(book.*)'
      ],
      
      _bookIdChanged: function(book) {
        this.id = 'books-' + this.book.id + '-dialog';
      },
      
      _openBookDialog: function() {
        console.log('Tapped on item:');
        console.log(this.id);
        var dialog = document.querySelector(this.id);
        console.log(dialog);
        dialog.opened = true;
      }
      
      
    });
  </script>
</dom-module>
