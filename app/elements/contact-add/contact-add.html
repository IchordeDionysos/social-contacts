<dom-module id="contact-add">
  <style>
    #pdpid {
     padding-top: 30px;
    }
  </style>
  <template>
    <paper-dialog entry-animation="scale-up-animation"
                  exit-animation="fade-out-animation"
                  id="addBookDialog">
      <div id="pdpbd">
        <paper-icon-button icon="clear" 
                           on-tap="_clearDialog" 
                           dialog-dismiss 
                           style="float: left;">
        </paper-icon-button>
        <paper-button dialog-confirm 
                       
                      style="float: right;"
                      raised>
          Add
        </paper-button>
      </div>
      <div id="pdpid">
        <paper-input value="{{author}}" label="Author"></paper-input>
        <paper-input value="{{original}}" label="Originaltitel"></paper-input>
        <paper-input value="{{title}}" label="Buchtitel"></paper-input>
        <paper-input value="{{language}}" label="Sprache"></paper-input>
        <paper-input value="{{tags}}" label="Tags"></paper-input>
        <paper-input value="{{amount}}" label="Menge" 
                     type="number" min="1" 
                     error-message="Nur natürliche Zahlen" 
                     auto-validate>
        </paper-input>
        <paper-input value="{{price}}" label="Preis" 
                     type="number" min="0" step="0.01"
                     error-message="Nur gültige Geldbeträge" 
                     auto-validate>
          <div suffix>€</div>
        </paper-input>
        <paper-checkbox id="in-dedication" checked="{{dedication}}">Widmung</paper-checkbox>
      </div>
    </paper-dialog>
                  
  </template>
  <script>
    Polymer({
      is: 'contact-add',
      
      properties: {
        
      },
      
      _clearDialog: function() {
        this.author = '';
        this.original = '';
        this.title = '';
        this.language = '';
        this.tags = '';
        this.amount = '';
        this.price = '';
        this.dedication = false;
      },
      
      _addContact: function() {
        this.fire('added-contact', {
          author: this.author,
          original: this.original,
          title: this.title,
          language: this.language,
          tags: this.tags,
          price: this.price,
          dedication: this.dedication,
          amount: this.amount
        });
        this._clearDialog();
      }
      
    });
  </script>
</dom-module>
