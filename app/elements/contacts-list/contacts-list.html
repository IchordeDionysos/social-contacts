<dom-module id="contacts-list">
  <style>
    span {
      flex-basis: 100%;
      margin: auto;
    }
  </style>
  <template>
    <template is="dom-if" if="{{contacts}}">
      <template is="dom-repeat" 
                items="{{contacts}}"
                as="contact">
        <book-item book="{{contact}}"></book-item>
      </template>
    </template>
    <template is="dom-if" if="{{!contacts}}">
      <paper-item style="display:flex;">
        <p style="width: 100%;text-align: center;">
          Noch keine BÃ¼cher eingetragen!
        </p>
      </paper-item>
      <paper-button on-tap="_openAddContactDialog" style="display:block;">Kontakt eintragen</paper-button>
      <paper-button  style="display:block;">Kontakt importieren</paper-button>
    </template>
  </template>
  <script>
    Polymer({
      is: 'contacts-list',
      
      properties: {
        contacts: {
          notify: true
        }
      }
      
    });
  </script>
</dom-module>
