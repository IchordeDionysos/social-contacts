<dom-module id="book-sell">
	<template>
		<style>
			:host {
				display: block;
			}
		</style>
		<paper-input value="{{name}}" label="Verkaufen an"></paper-input>
		<paper-input value="{{price}}" label="Verkaufpreis" 
                     type="number" min="0" step="0.01"
                     error-message="Nur gültige Geldbeträge" 
                     auto-validate>
          <div suffix>€</div>
        </paper-input>
		<paper-button on-tap="sold" raised>Verkaufen</paper-button>
		<paper-button on-tap="abort" raised>Abbrechen</paper-button>
	</template>
	<script>
		Polymer({
			is: 'book-sell',

			sold: function() {
				this.fire('book-sold', {
					name: this.name,
					price: this.price
				});
			},

			abort: function() {
				this.fire('sold-abort');
			}
		});
	</script>
</dom-module>
